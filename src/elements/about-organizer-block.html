<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import"
      href="../../bower_components/marked-element/marked-element.html">
<link rel="import"
      href="../../bower_components/plastic-image/plastic-image.html">

<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="about-organizer-block">
  <template>
    <style is="custom-style"
           include="shared-styles flex flex-alignment positioning"></style>

    <style>
      :host {
        display: block;
      }

      .block:not(:last-of-type) {
        margin-bottom: 32px;
      }

      .team-icon {
        --iron-icon-height: 160px;
        --iron-icon-width: 160px;
        --iron-icon-fill-color: var(--default-primary-color);
        height: 90px;
        width: 100px;
      }

      .description {
        color: var(--secondary-text-color);
      }

      .community-name {
        margin-left: 50px;
      }

      paper-button {
        margin: 0;
      }
    </style>

    <div class="container">
      <!--<div layout horizontal center-center flex
             hidden$="[[viewport.isPhone]]">
        {% for image in aboutOrganizerBlock.images %}
          <plastic-image
            class="organizers-photo card grid-item"
            srcset="{$ image $}"
            lazy-load preload fade
          ></plastic-image>
        {% endfor %}
      </div>-->

      <h1 class="container-title">{$ aboutOrganizerBlock.title $}</h1>
      <div class="description-block" flex>
        {% for block in aboutOrganizerBlock.blocks %}
        <div class="block" layout center flex>
          <div layout center horizontal flex>
            <a
              href="{$ block.callToAction.link $}"
              {% if block.callToAction.newTab %}
              target="_blank" rel="noopener noreferrer"
              {% endif %}
            >
              <plastic-image
                class="team-icon"
                srcset="{$ block.logo $}"
                sizing="contain"
                lazy-load preload fade
              ></plastic-image>
            </a>
            <h2 class="community-name">{$ block.title $}</h2>
          </div>
          <div class="block">
            <div>
              <marked-element class="description"
                              markdown="{$ block.description $}">
                <div slot="markdown-html"></div>
              </marked-element>
              <a
                href="{$ block.callToAction.link $}"
                {% if block.callToAction.newTab %}
                target="_blank" rel="noopener noreferrer"
                {% endif %}
              >
                <paper-button class="cta-button animated icon-right">
                  <span>{$ block.callToAction.label $}</span>
                  <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
                </paper-button>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </template>

  <script>
    class AboutOrganizerBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'about-organizer-block';
      }

      static get properties() {
        return {
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
        };
      }
    }

    customElements.define(AboutOrganizerBlock.is, AboutOrganizerBlock);
  </script>
</dom-module>
